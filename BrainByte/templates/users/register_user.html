{% extends 'users/base.html' %} {% load widget_tweaks %} {% block content %}
<div
  class="flex flex-col justify-center items-center min-h-screen py-12 bg-gray-50"
>
  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow w-full">
    <h5 class="text-lg font-semibold mb-4">Signup</h5>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="id_email"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="id_username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="id_username"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="mb-4">
        <label
          for="id_password1"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password1"
          id="id_password1"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="mb-4">
        <label
          for="id_password2"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          name="password2"
          id="id_password2"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full text-white bg-black hover:bg-gray-700 focus:ring-4 focus:ring-indigo-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock content %}
